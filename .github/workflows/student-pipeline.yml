name: Student CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend job
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install backend dependencies
        run: |
          cd server
          pnpm install --frozen-lockfile

      - name: Lint backend
        run: |
          cd server
          pnpm run lint

      - name: Run backend tests
        run: |
          cd server
          pnpm test
        env:
          CI: true
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test_secret

      - name: Build backend
        run: |
          cd server
          pnpm run build

  # Frontend job
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm globally
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd client
          pnpm install --frozen-lockfile

      - name: Lint frontend
        run: |
          cd client
          pnpm run lint

      - name: Run frontend tests
        run: |
          cd client
          pnpm test
        env:
          CI: true

      - name: Build frontend
        run: |
          cd client
          pnpm run build
